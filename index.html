<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>EcoSurvey - Khảo sát 20 câu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <!-- PHẦN 1: Thông tin cá nhân (Câu 1-2) -->
  <div class="bg-gray-50 p-6 rounded-xl">
    <h3>1. Thông Tin Cá Nhân</h3>
    <select name="age">...</select>
    <select name="occupation">...</select>
  </div>

  <!-- PHẦN 2: Kiến thức (Câu 3-9) -->
  <div class="bg-white p-6 rounded-xl border">
    <h3>2. Kiến Thức về Rác Thải Nhựa</h3>
    
    <!-- Câu 3: Định nghĩa -->
    <div class="q-block">...</div>
    
    <!-- Câu 4: Thời gian phân hủy -->
    <div class="q-block">...</div>
    
    <!-- Câu 5: Tác hại (checkbox) -->
    <div class="q-block">
      <h3>5. Tác hại nhựa gây ra? (chọn nhiều)</h3>
      <label><input type="checkbox" name="q5" value="a"> Ô nhiễm đất</label>
      <label><input type="checkbox" name="q5" value="b"> Ô nhiễm nước</label>
      <label><input type="checkbox" name="q5" value="c"> Ô nhiễm không khí</label>
      <label><input type="checkbox" name="q5" value="d"> Vi sinh vật ăn nhựa</label>
    </div>
    
    <!-- Câu 6-9: Tiếp tục... -->
  </div>

  <!-- PHẦN 3: Hành vi (Câu 10-18) -->
  <div class="bg-gray-50 p-6 rounded-xl">
    <h3>3. Hành Vi Sử Dụng Nhựa</h3>
    <!-- Câu 10-18: Tần suất, tái chế, túi vải, ống hút... -->
  </div>

  <!-- PHẦN 4: Thái độ (Câu 19-20) -->
  <div class="bg-white p-6 rounded-xl border">
    <h3>4. Thái Độ và Giải Pháp</h3>
    
    <!-- Câu 19: Địa điểm rác nhựa (checkbox) -->
    <div class="q-block">
      <h3>19. Rác nhựa ở đâu nhiều nhất? (chọn nhiều)</h3>
      <label><input type="checkbox" name="q19" value="sea"> Biển</label>
      <label><input type="checkbox" name="q19" value="land"> Đất liền</label>
      <label><input type="checkbox" name="q19" value="air"> Không khí</label>
      <label><input type="checkbox" name="q19" value="urban"> Đô thị</label>
    </div>
    
    <!-- Câu 20: Sẵn sàng tham gia -->
    <div class="q-block">
      <h3>20. Sẵn sàng tham gia chiến dịch?</h3>
      <label><input type="radio" name="q20" value="yes"> Có</label>
      <label><input type="radio" name="q20" value="no"> Không</label>
    </div>
  </div>

  <button type="submit">Gửi khảo sát</button>
</body>
</html>
